<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1">
<script>
"use strict";

const intl = new Intl.NumberFormat(
	"ja-JP", {style: "currency", currency: "JPY"}
);

document.addEventListener("DOMContentLoaded", () => {
	const p = document.querySelector("p");
	const textarea = document.querySelector("textarea");

	textarea.addEventListener("input", (event) => {
		const text = event.target.value;
		const matches = text.matchAll(/(?<operator>[+ ])(?<price>[\d\.]+)/g);

		let sum = 0;
		for (const match of matches) {
			if (match.groups.price.includes(".")) {
				continue;
			}
			const price = Number(match.groups.price);
			if (match.groups.operator === "+") {
				sum += price;
			} else {
				sum -= price;
			}
		}

		p.textContent = intl.format(-sum);
	});
});
</script>
</head>

<body style="font-family: sans-serif;">
<p style="font-size: xx-large;">n/a</p>
<textarea rows="40" style="width: 50%;">
うまい棒5本 10 10 10 10 10
３色パン 150 (50.0*3) ←？
３色団子 100 (33.33+33.33+33.33) ←？？
ゲーム 8000 売却+5000
</textarea>
</body>

</html>
